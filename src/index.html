    <link rel="stylesheet" href="static/index/menu.css">
    <link rel="stylesheet" href="static/index/frame.css">
    <link rel="stylesheet" href="static/index/index.css">
</head>
<body>
<div class="navbar">
    <div class="navbar-header">
        <div class="navbar-brand">KnownUI</div>
        <div class="navbar-brand navbar-brand-compact">K</div>
    </div>
    <ul class="nav navbar-nav">
        <li><a id="toggle"><span class="fa fa-bars" ></span></a></li>
        <li class="icontop"><a href="#"><i class="fa fa-hand-pointer-o"></i><span >系统演示</span></a></li>
        <li class="icontop"><a href="#"><i class="fa fa-puzzle-piece"></i><span >开发文档</span></a></li>
        <li class="icontop"><a href="#"><i class="fa fa-sort-amount-asc"></i><span >人力资源</span></a></li>
        <li class="icontop"><a href="#"><i class="fa  fa-cog"></i><span >系统设置</span></a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li ><a href="#"><i class="fa fa-paper-plane"></i> 代办事项</a></li>
        <li><a href="#"><i class="fa fa-pencil-square-o"></i> 修改密码</a></li>
        <li class="dropdown">
            <a class="dropdown-toggle userinfo">
                <img class="user-img" src="static/images/face.jpg" />个人资料<i class="fa fa-angle-down"></i>
            </a>
            <ul class="dropdown-menu pull-right">
                <li ><a href="#"><i class="fa fa-eye "></i> 用户信息</a></li>
                <li><a href="#"><i class="fa fa-user"></i> 退出登录</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class="container">
    <div class="sidebar">
        <div class="sidebar-toggle"><i class="fa fa-fw fa-dedent" ></i></div>
        <div id="mainMenu"></div>
    </div>
    <div class="main">
        <div id="mainTabs" class="main-tabs" style="height:100%;">
            <div name="index" iconCls="fa-android" title="控制台">
                UI导航框架
            </div>
        </div>   
    </div>
</div>
<script src="static/libs/jquery.min.js"></script>
<script src="static/libs/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="static/index/menu.js"></script>
<script src="static/core.js"></script>
<script src="static/libs/pace.min.js"></script>
<script>
    function activeTab (item) {
        var tabs = mini.get("mainTabs");
        var tab = tabs.getTab(item.id);
        if (!tab) {
            tab = { name: item.id, title: item.text, iconCls: item.iconCls, showCloseButton: true };
            tab = tabs.addTab(tab);
            var body = tabs.getTabBodyEl(tab);
            var page = createPage(item);
            page.render($(body));
        }
        tabs.activeTab(tab);
    }

    $(function () {

        //menu
        var menu = new Menu("#mainMenu", {
            itemclick: function (item) {
                if (!item.children) {
                    activeTab(item);
                }
            }
        });

        $(".sidebar").mCustomScrollbar({ autoHideScrollbar: true });

        new MenuTip(menu);

        $.ajax({
            url: "data/menu.json",
            success: function (data) {
                menu.loadData(data);
            }
        })

        //toggle
        $("#toggle, .sidebar-toggle").click(function () {
            $('body').toggleClass('compact');
        });

        //dropdown
        $(".dropdown-toggle").click(function (event) {
            $(this).parent().addClass("open");
            return false;
        });

        $(document).click(function (event) {
            $(".dropdown").removeClass("open");
        });
    });

</script>
</body>
</html>
