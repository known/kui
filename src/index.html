<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Known管理系统(Api版)</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="static/css/index.min.css">
</head>
<body>
    <div class="layout">
        <div class="header">
            <h1>Known管理系统(Api版)</h1>
            <ul id="tbNavbar">
                <li class="icontop"><a id="devTool"><i class="fa fa-puzzle-piece"></i><span>开发工具</span></a></li>
                <li class="icontop"><a id="todo"><i class="fa fa-tasks"></i><span>代办事项</span></a></li>
                <li class="icontop"><a id="cache"><i class="fa fa-refresh"></i><span>刷新缓存</span></a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle userinfo">
                        <img class="user-img" src="static/images/face.jpg" />管理员 <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li><a id="info"><i class="fa fa-user"></i> 用户信息</a></li>
                        <li><a id="logout"><i class="fa fa-power-off"></i> 退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="mini-fit">
            <div class="mini-splitter" style="width:100%;height:100%;">
                <div size="180px" showCollapseButton="true" tooltip="关闭/显示菜单">
                    <div class="navTitle">系统导航</div>
                    <ul id="leftTree" class="mini-tree" style="width:178px;"></ul>
                </div>
                <div>
                    <div id="mainTabs" class="mini-tabs" activeIndex="0" style="height:100%;"
                         plain="false" buttons="#tbMainTabs" arrowPosition="side" maskOnLoad="false">
                        <div id="dashboard" name="index" iconCls="fa-home" title="控制台"></div>
                    </div>
                    <div id="tbMainTabs">
                        <a class="tabsBtn" id="home"><i class="fa fa-home"></i></a>
                        <a class="tabsBtn" id="refresh"><i class="fa fa-refresh"></i></a>
                        <a class="tabsBtn" id="remove"><i class="fa fa-remove"></i></a>
                        <a class="tabsBtn" id="fullScreen"><i class="fa fa-arrows-alt"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/index.min.js"></script>
</body>
</html>
