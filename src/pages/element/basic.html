<div id="container" class="easyui-layout" style="width:100%;height:100%;">
    <div data-options="region:'west',split:true,title:'菜单',iconCls:'fa fa-list',collapsible:false" style="width:150px;">
        <ul id="tree" class="easyui-tree"></ul>
    </div>
    <div id="content" data-options="region:'center',title:'内容',iconCls:'fa fa-tv'" style="padding:10px"></div>
</div>
<div id="baseProgressBar" style="display:none;">
    <div>
        <a href="#" class="easyui-linkbutton" onclick="start()">Start</a>
    </div>
    <div id="p" class="easyui-progressbar" style="width:400px;"></div>
    <script>
        function start(){
			var value = $('#p').progressbar('getValue');
			if (value < 100){
				value += Math.floor(Math.random() * 10);
				$('#p').progressbar('setValue', value);
				setTimeout(arguments.callee, 200);
			}
		}
    </script>
</div>
<script>
    $('#container').layout();
    $('#tree').tree({
        animate: true,
        data: [{
            id: 'progressBar',
            text: '进度条',
            state: 'closed',
            children: [{
                id: 'baseProgressBar',
                text: '基本进度条'
            }, {
                text: '流式进度条',
                html: ''
            }]
        }, {
            id: 'pagination',

        }, {

        }, {
            id: 'pagination',
            text: '分页'
        }, {
            id: 'pagination',
            text: '分页'
        }],
        onClick: function (node) {
            if (node.children)
                return;

            $('#content').html($('#' + node.id).html());
        }
    });
</script>
